#学情部署地址
server.ip=127.0.0.1
#容器(Tomcat)配置
server.port=80
server.resource=D:/static/

#项目路劲配置
server.servlet.context-path=/sages
server.address.url=http://${server.ip}:${server.port}${server.servlet.context-path}
#数据库配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sages?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

#Mybatis配置
#mybatis.config-location=classpath:mybatis/mybatis-config.xml
#mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#配置durid数据库连接池
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
#连接等待超时时间
spring.datasource.maxWait=60000
#配置隔多久进行一次检测(检测可以关闭的空闲连接)
spring.datasource.timeBetweenEvictionRunsMillis=60000
#配置连接在池中的最小生存时间
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
#打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
#配置监控统计拦截的filters，去掉后监控 界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#日志配置
logging.path=${server.resource}logs/log/
logging.file=${logging.path}
#上传图片文件地址
file.path=${server.resource}pic/
#演示视频地址
video.path=${server.resource}video/
#精彩瞬间图片地址
wonderful.pic.path=${server.resource}pic/wonderfulPicture/
#审查回看图片地址
review.back.path=${server.resource}pic/reviewBack/
#上传视频文件缩略图
video.icon=${server.resource}pic/videoIcon/
#临时文件地址
file.temp=${server.resource}temp/
